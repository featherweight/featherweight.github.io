<!DOCTYPE HTML>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="generator" content="Featherweight v{{ _site.version }}">
  
  <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:300,300italic,400,400italic,700,700italic,900">
  <link rel="stylesheet" href="/semantic-ui/semantic.min.css">
  <link rel="stylesheet" href="/css/screen.css">
  
  <link rel="apple-touch-icon" sizes="57x57" href="/favicon/apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="/favicon/apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="/favicon/apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="/favicon/apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="/favicon/apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="/favicon/apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="/favicon/apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="/favicon/apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="/favicon/android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/favicon/favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="/favicon/ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">
  <script src="/js/jquery-2.1.4.min.js" type="text/javascript"></script>
  <script src="/semantic-ui/semantic.min.js" type="text/javascript"></script>
</head>
<body>
  <div id="ftw-site-menu" class="ui large top inverted fixed stackable menu">
    <div class="ui text container">
      <a class="header item {% if page.overview %}active{% endif %}" href="/"><i class="home icon"></i>Home</a>
      <a class="header item {% if page.layout == 'docs' %}active{% endif %}" href="/docs/"><i class="book icon"></i>Documentation</a>
      <a class="header item {% if page.author %}active{% endif %}" href="/news/"><i class="newspaper icon"></i>News</a>
      <div id="ftw-hire-button" class="borderless item transition hidden">
        <a class="ui green labeled icon button" href="/consultants/"><i class="send icon"></i>placeholder</a>
      </div>
    </div>
  </div>

  <div id="ftw-site-content-top-spacer" style="height: 72px;"></div>
  <section id="ftw-site-content" class="ui container">
    {{ content }}
  </section>
  <div class="ui hidden section divider"></div>
  
  <footer id="ftw-site-footer" class="ui inverted vertical segment">
    <div class="ui grid container">
      <div class="center aligned column">
        <a class="license-image" rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/"><img alt="Creative Commons License" style="border-width:0" src="/img/cc-by-sa-4.0-88x31.png" /></a>
        <p>Site content licensed and maintained by<br><a href="/contributors/">individual contributors</a> under <a rel="license" href="http://creativecommons.org/licenses/by-sa/4.0/">CC BY-SA 4.0</a></p>
        <a href="/licensing/">What does this mean?</a>
      </div>
    </div>
  </footer>
  <script>
    var anchorForId = function (id) {
      var anchor = document.createElement("a");
      anchor.className = "header-link";
      anchor.href      = "#" + id;
      anchor.innerHTML = "<i class='link icon'></i>";
      anchor.title = "Permalink";
      return anchor;
    };
  
    var linkifyAnchors = function (level, containingElement) {
      var headers = containingElement.getElementsByTagName("h" + level);
      for (var h = 0; h < headers.length; h++) {
        var header = headers[h];
  
        if (typeof header.id !== "undefined" && header.id !== "") {
          header.appendChild(anchorForId(header.id));
        }
      }
    };
  
    document.onreadystatechange = function () {
      if (this.readyState === "complete") {
      
        /*  Account for fixed-position header. A reasonable fixed height is already established,
            but this ensures that height is enough to acommodate the entire menu. */
        var contentPlacement = $('#ftw-site-menu').position().top + $('#ftw-site-menu').outerHeight();
        $('#ftw-site-content-top-spacer').css('min-height',contentPlacement);

        $('.popup').popup();
        
        var ftw_cta_array = [
          '<a class="ui green labeled icon button" href="/consultants/"><i class="send icon"></i>Get Help</a>',
          '<a class="ui green labeled icon button" href="/consultants/"><i class="send icon"></i>Hire a Consultant</a>',
          '<a class="ui green labeled icon button" href="/consultants/"><i class="send icon"></i>Hire an Expert</a>',
          '<a class="ui green labeled icon button" href="/consultants/"><i class="send icon"></i>Consulting</a>',
          '<a class="ui green labeled icon button" href="/consultants/"><i class="send icon"></i>Training</a>'
        ];
        var ftw_cta_index = Math.floor(Math.random()*ftw_cta_array.length);
        $('#ftw-hire-button a').replaceWith(ftw_cta_array[ftw_cta_index]);
        $('#ftw-hire-button').transition('scale in');
      
        var contentBlock = document.getElementsByClassName("linkify-headers")[0];
        if (!contentBlock) {
          return;
        }
        for (var level = 1; level <= 6; level++) {
          linkifyAnchors(level, contentBlock);
        }
      }
      
    };
  </script>
</body>
</html>
